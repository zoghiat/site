<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>تماس با من — فاز 2</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">تماس با من</h1>
      <nav class="main-nav" aria-label="منوی اصلی">
        <a href="index.html" class="nav-link">خانه</a>
        <a href="about.html" class="nav-link">درباره من</a>
        <a href="portfolio.html" class="nav-link">نمونه کارها</a>
        <a href="contact.html" class="nav-link">تماس</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section aria-labelledby="contact-title">
      <h2 id="contact-title">فرم تماس</h2>

      <form id="contactForm" class="contact-form" novalidate>
        <label for="name">نام و نام خانوادگی</label>
        <input id="name" name="name" type="text" required aria-required="true" placeholder="مثلاً: علی احمدی">

        <label for="email">ایمیل</label>
        <input id="email" name="email" type="email" required aria-required="true" placeholder="name@example.com">

        <label for="msg">پیام</label>
        <textarea id="msg" name="message" rows="6" required aria-required="true" placeholder="پیام شما..."></textarea>

        <div class="form-actions">
          <button type="submit" class="btn">ارسال</button>
          <button type="button" id="clearStorage" class="btn secondary">پاک کردن ذخیرهٔ محلی</button>
        </div>

        <div id="formFeedback" role="status" aria-live="polite"></div>
      </form>

      <div class="actions">
        <button id="runChecksContact" class="btn">اجرای تست‌ها (این صفحه)</button>
      </div>
      <div id="checkResults" class="check-results" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 طراحی شده توسط من</p>
      <p class="creator">amir zgohi create this site</p>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
